<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>best of ncs - no copyright sounds</h1>
            
            <div class="songcontainer">
                <div class="songitem">
                    <img src="" alt="1">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="0"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="2">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="1"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="3">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="2"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="4">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="3"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="5">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="4"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="6">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="5"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="7">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="6"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="8">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="7"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="9">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="8"></i> </span></span>
                </div>
                <div class="songitem">
                    <img src="" alt="10">
                    <span class="songnames">Title</span>
                    <span class="songlistdisplay"><span class="timestamp"><i class="far songitemplay fa-play-circle" id="9"></i> </span></span>
                </div>
            </div>
        </div>
        
        <div class="songbanner">
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songinfo">
            <img src="playing.gif" id="gif" width="42px" alt=""> <span id="mastersongname"></span>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/888d0c9efc.js" crossorigin="anonymous"></script>

</body>
</html>
